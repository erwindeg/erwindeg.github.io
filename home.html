<section class="container" ng-controller="mainController">
<div class="controls fadein" ng-class="{onfade:showcontrols}" elem-ready="showcontrols=true">
	<a href="" ng-click="showSearch=!showSearch"><img class="icon" src="img/search.svg"/></a>
	<div class="langpicker" ng-controller="translateController">
		<a href="" ng-click="changeLanguage('nl')" ng-show="key != 'nl'">NL</a>
		<a href="" ng-click="changeLanguage('en')" ng-show="key != 'en'">EN</a>	
	</div>	
</div>
<div class="search" ng-show="showSearch">
	<input class="search-input" type="text" ng-model="search" placeholder="{{'search_query' | translate}}" />
</div>	
	<div ng-repeat="item in content | filter:search" itemscope itemtype="https://schema.org/Article" class="item" animate-on-load>
		<a ng-href="{{item.link}}"><h2 class="text title" itemprop=”name”>{{item.title[key]}}</h2></a>
		<span class="date">{{item.date}}</span> <br></br>
		<span class="text">{{item.text[key]}}</span></br>
		<span class="readmore" ng-show="item.bloglink"><a ng-href="{{item.bloglink}}">{{'read_more' | translate}}</a></span></br>
		<div class="icons">
			<span ng-show="item.presentation" ><a target="_self" ng-href="{{item.presentation}}"><img class="itemicon" src="img/presentation.svg"/></a></span>
			<span ng-show="item.article" ><a target="_self" ng-href="{{item.article}}"><img class="itemicon" src="img/article.svg" /></a></span>
			<span ng-show="item.sourcecode" ><a target="_self" ng-href="{{item.sourcecode}}"><img class="itemicon" src="img/github.svg"/></a></span>
			<span ng-show="item.video" ><a target="_self" ng-href="{{item.video}}"><img class="itemicon" src="img/youtube.svg"/></a></span>
		</div>
		<br></br>
	</div>
	<div class="go-up" ng-show="scrollPos > 200">
		<a href="" ><img src="img/arrow.svg" alt="arrow" class="arrow" scroll-on-click></a>
	</div>
</section>
