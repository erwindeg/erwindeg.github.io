<head>
	<link rel="stylesheet" href="css/blog.css">
</head>
<section class="container" ng-controller="blogController">
	<div itemscope itemtype="https://schema.org/Article" class="fadein" ng-class="{onfade:showblog}" elem-ready="showblog=true">
		<md ng-model="text"></md>
	</div>
	<div class="go-up" ng-show="scrollPos > 200">
		<a href="" ><img src="img/arrow.svg" alt="arrow" class="arrow" scroll-on-click></a>
	</div>
</section>
